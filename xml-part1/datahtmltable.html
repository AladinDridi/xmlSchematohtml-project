<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style>
	  table{
		  border: 1px solid black;
		  border-collapse: collapse;
		  padding: 20px;
	  }
	  th,tr{
		  border: 1px solid black;
		  background-color: aqua;
	  }
	  td{
		  border: 1px solid black;
	  }
  </style>
</head>
<body>
  <table id = "school_data">
  <tr><th>name</th><th>department</th><th>date</th><th><th>titles</th></th><th>subtitle</th>
  </tr>
  </table>

  <script>
     $(document).ready(function(){
           $.ajax({
               type: "GET",
               url: "thesis.xml",
               dataType: "xml",
               success: function(xml){
                 console.log("here");$
                   $(xml).find('thesis').each(function(){
					   var name=$(this).find('name').text();
                       var department = $(this).find('department').text();
                       var date = $(this).find('date').text();
                       var titles = $(this).find('titles').text();
					   var subtitle=$(this).find('subtitle').text();
					   var pagenumber=$(this).find('pagenumber').text();
                       $('table').append('<th>' +name+ '</th><td>$' +department+ '</td><td>$' +date+'</td><td>$'+titles+'</td><td>$'+subtitle+'</td><td>$'+pagenumber+'</td>').appendTo('#school_data');
                   });
               }
           });
   });
  </script>

</body>
</html>
